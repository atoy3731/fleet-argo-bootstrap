apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: argocd
  namespace: fleet-default
spec:
  repo: https://github.com/atoy3731/fleet-argo-bootstrap.git
  branch: main
  targets:
  - name: argocd
    clusterSelector:
      matchLabels:
        argocd: enabled
  paths:
  - helm/argocd
